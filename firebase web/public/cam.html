<!DOCTYPE html>
<html class="head">
    <head >
        <title id="Title">CAM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    </head>
    <body Align="Center">
        <section class="layout">
            <div class="header">
                <h1 id="NameOfDevice" class="NameOfDevice"></h1>
            </div>
            <div class="main">
                <img id="camBlock"  style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 25%);"  width="600" height="450">
            </div>
            <div class="footer">
                <div class="goBackDevicePage">
                    <button id="delete" class="back" onclick="removeDia.showModal()">刪除裝置</button>
                </div>
                <br><br>
                <div class="goBackDevicePage">
                    <a href="devicepage.html">
                        <button type="button" id="back" class="back">回到裝置頁</button><br>
                    </a>
                </div>
            </div>
        </section>
        <dialog id="UserLost">
            <h1>糟糕! 甚麼地方出錯了!<br>請再試一次!</h1>
            <button onclick="UserLost.close(); location.href='mainpage.html'">確認</button>
        </dialog>
        <dialog id="removeDia"> 
            <h1>刪除裝置?</h1>
            <p>請輸入"REMOVE"以確認</p>
            <input id="REMOVEword" placeholder="REMOVE">
            <button id="removeConfirm">確認</button>
            <button onclick="removeDia.close()">取消</button>
        </dialog>
        <script type="module" src=".\js\camjs.js"></script>
    </body>
</html>
