<!DOCTYPE html>
<html class="head">
    <head>
        <title>Forget</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    </head>
    <body Align="Center">
        <section class="mainlayout">
            <div class="mainheader">
                <div class="SS" onclick="location.href='mainpage.html'">
                    <div style="width:35%">
                        <img src="picture\sloth.png" width="90%" height="90%">  
                    </div>
                    <h1> sMART <br> sTUFF</h1>
                </div>
            </div>
            <div class="maincenter">
                <br><br><br><br>
                <div style="width: 80%; margin:0px auto;">
                    <div>
                        <input id="account" class="accountData" placeholder="請輸入帳號" style="display: inline;">
                        <input id="captcha" class="accountData" placeholder="輸入驗證碼" style="display: none;"><br><br>
                        <div>
                            <p id="emailInform" style="display: inline; font-size: 15px; font-weight: 700;"></p>
                            <button id="resend" style="width: 110px; height: 30px; font-weight: 700; display: none;">重新寄送驗證碼</button>
                        </div>
                        
                        <p id="emailAdd" style="display: none;"></p>
                    </div>
                    <br>
                    <div class="loginBTN">
                        <button type="button" id="confirm" style="width: 60%; height: 10%; font-size: 1em; font-weight:700; ">確認</button>
                    </div>
                </div>
            </div>
            <div class="mainfooter">
                <a href="mainpage.html">
                    <button type="button" id="back" class="back">回到主頁面</button><br>
                </a><br>
            </div>
        </section>
        <br><br><br>
        
        
        <dialog id="loginFail">
            <h1>帳號不存在</h1>
            <p>請確認輸入的資訊</p>
            <button id="close" onclick="loginFail.close()">close</button>
        </dialog>
        <dialog id="captchaFail">
            <h1>驗證碼錯誤</h1>
            <p>請確認輸入的資訊</p>
            <button id="close" onclick="captchaFail.close()">close</button>
        </dialog>
        <script type="module" src=".\js\forgetPasswordjs.js"></script>
    </body>
</html>
