<!DOCTYPE html>
<html class="head">
    <head>
        <title>Forget</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="webcss.css">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    </head>
    <body Align="Center">
        <section class="mainlayout">
            <div class="mainheader">
                <div class="mainheader" style="display: flex;align-items: center;">
                    <img src="picture\return.png" width="50px" height="50px" onclick="location.href='login.html'" class="return">
                    <div class="SS" onclick="location.href='mainpage.html'">
                        <div style="width:25% ; display: inline-block;">
                            <img src="picture\sloth.png" width="100%" height="90%">  
                        </div>
                        <h4 style="color: azure;"> sMART <br> sTUFF</h4>
                    </div>
                </div>
            </div>
            <div class="maincenter">
                <br><br><br><br>
                <div style="width: 80%; margin:0px auto;">
                    <div>
                        <input id="account" class="accountData" placeholder="ACCOUNT" style="display: inline;">
                        <input id="captcha" class="accountData" placeholder="輸入驗證碼" style="display: none;"><br><br>
                        <div>
                            <p id="emailInform" style="display: inline; font-size: 15px; font-weight: 700;color: azure;"></p>
                            <button id="resend" class="resend" >重新寄送驗證碼</button>
                        </div>
                        
                        <p id="emailAdd" style="display: none;"></p>
                    </div>
                    <br>
                    <div class="loginBTN">
                        <button type="button" id="confirm" class="confirm">確認</button>
                    </div>
                </div>
            </div>
            <div class="mainfooter">
            </div>
        </section>
        <br><br><br>
        
        
        <dialog id="loginFail" style="width: 200px;" Align="Center">
            <p style="font-size: 130%; font-weight: 700;">帳號不存在</p>
            <p>請確認輸入的資訊</p>
            <ul style="padding: 0; margin: 0; height: 30px;">
                <button onclick="loginFail.close()" class="enter1">確認</button>
            </ul>
        </dialog>
        <dialog id="captchaFail" style="width: 200px;" Align="Center">
            <p style="font-size: 130%; font-weight: 700;">驗證碼錯誤</p>
            <p>請確認輸入的資訊</p>
            <ul style="padding: 0; margin: 0; height: 30px;">
                <button onclick="captchaFail.close()" class="enter1">確認</button>
            </ul>
        </dialog>
        <script type="module" src=".\js\forgetPasswordjs.js"></script>
    </body>
</html>
