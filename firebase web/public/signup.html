<!DOCTYPE html>
<html class="head">
    <head>
        <title>sIGN UP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="webcss.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    </head>
    <body Align="Center">
        <section class="mainlayout">
            <div class="mainheader">
                <div class="mainheader" style="display: flex;align-items: center;">
                    <img src="picture\return.png" width="50px" height="50px" onclick="location.href='login.html'" class="return">
                    <div class="SS" onclick="location.href='mainpage.html'">
                        <div style="width:25% ; display: inline-block;">
                            <img src="picture\sloth.png" width="100%" height="90%">  
                        </div>
                        <h4 style="color: azure;"> sMART <br> sTUFF</h4>
                    </div>
                </div>
            </div>
            <div class="maincenter">
                <br><br>
                <div style="width: 255px; margin:0px auto;">
                    <input id="account" placeholder="ACCOUNT" class="accountData">
                    <br><br>
                    <div style="position: relative;">
                        <input type="password" id="password" placeholder="PASSWORD" class="accountData">
                        <img src="picture\hidden.png" alt="Image" width="20px" height="20px" id="acheckEye">
                    </div> 
                    <br>
                    <div style="position: relative;">
                        <input type="password" id="confirmpassword" placeholder="CORFIRM PASSWORD" class="accountData">
                        <img src="picture\hidden.png" alt="Image" width="20px" height="20px" id="acheckEye">
                    </div> 
                    <br>
                    <input id="email" placeholder="EMAIL" class="accountData">
                    <br><br>
                    <input id="phone" placeholder="PHONE NUMBER" class="accountData"> 
                    <br><br>
                </div>
                <br>
                <div style="width:40%; margin:0px auto;">
                    <button type="button" id="signup" class="Time">註冊</button><br><br>
                </div>  
            </div>
            <div class="mainfooter">
            </div>
        </section>

        <dialog id="dataFail" style="width: 300px;" Align="Center">
            <br>
            <p style="font-size: 130%; font-weight: 700;">請輸入完整資料</p>
            <ul style="padding: 0; margin: 0; height: 30px;">
                <button onclick="dataFail.close()" class="enter1">close</button>
            </ul>
        </dialog>
        <dialog id="passwordFail" style="width: 300px;" Align="Center">
            <br>
            <p style="font-size: 130%; font-weight: 700;">密碼不相同</p>
            <ul style="padding: 0; margin: 0; height: 30px;">
                <button onclick="passwordFail.close()" class="enter1">close</button>
            </ul>
        </dialog>
        <dialog id="accountFail" style="width: 300px;" Align="Center">
            <br>
            <p style="font-size: 130%; font-weight: 700;">註冊失敗 帳號已被註冊</p>
            <ul style="padding: 0; margin: 0; height: 30px;">
                <button onclick="accountFail.close()" class="enter1">close</button>
            </ul>
        </dialog>
        <dialog id="emailFail" style="width: 300px;" Align="Center">
            <br>
            <p style="font-size: 130%; font-weight: 700;">註冊失敗 信箱已被註冊</p>
            <ul style="padding: 0; margin: 0; height: 30px;">
                <button onclick="emailFail.close()" class="enter1">close</button>
            </ul>
        </dialog>
        <dialog id="phoneFail" style="width: 300px;" Align="Center">
            <br>
            <p style="font-size: 130%; font-weight: 700;">註冊失敗 電話號碼已被註冊</p>
            <ul style="padding: 0; margin: 0; height: 30px;">
                <button onclick="phoneFail.close()" class="enter1">close</button>
            </ul>
        </dialog>
        <dialog id="sus" style="width: 300px;" Align="Center">
            <br>
            <p style="font-size: 130%; font-weight: 700;">帳號創建成功</p>
            <ul style="padding: 0; margin: 0; height: 30px;">
                <button id="susBTN" onclick="sus.close()" class="enter1">close</button>
            </ul>
        </dialog>
        

        <script type="module" src=".\js\signupjs.js"></script>
    </body>
</html>
