<!DOCTYPE html>
<html class="head">
    <head >
        <title id="Title">STRIP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    </head>
    <body>
        <section class="layout">
            <div class="header">
                <h1 id="NameOfDevice" class="NameOfDevice"></h1>
                <!-- <p >sMART sTUFF 智慧燈條</p> -->
            </div>
            <div class="main">
                <div style="width: 80%; margin:0px auto;" Align="Center">
                    <h2 id="modeStat" style="display: inline; "></h2><br><br>
                </div>
                <div style="width: 80%; margin:0px auto;" Align="Center">
                    <select id="modeSet" style="width:130px; height:30px; font-size: 15px;">
                        <option> 模式選單 </option>
                        <option value=1> 恆亮 </option>
                        <!-- <option value=2> 呼吸 </option> -->
                        <option value=3> 跑馬燈 </option>
                        <option value=4> 彩虹 </option>
                        <option value=6> 關閉 </option>
                    </select>
                    <!-- <button id="test">test</button> -->
                </div>
                <br>
                <div style="width: 100%; margin:0px auto;" Align="Center">
                    <p id="rgb"></p>
                    <div class="colorSet" id="sliderPicker"></div>
                </div>
            </div>
            <div class="footer">
                <div class="goBackDevicePage">
                    <button id="delete" class="back" onclick="removeDia.showModal()">刪除裝置</button>
                </div>
                <br><br>
                <div class="goBackDevicePage">
                    <a href="devicepage.html">
                        <button type="button" id="back" class="back">回到裝置頁</button><br>
                    </a>
                </div>
            </div>
        </section>
        <dialog id="UserLost">
            <h1>糟糕! 甚麼地方出錯了!<br>請再試一次!</h1>
            <button onclick="UserLost.close(); location.href='mainpage.html'">確認</button>
        </dialog>
        <dialog id="removeDia"> 
            <h1>刪除裝置?</h1>
            <p>請輸入"REMOVE"以確認</p>
            <input id="REMOVEword" placeholder="REMOVE">
            <button id="removeConfirm">確認</button>
            <button onclick="removeDia.close()">取消</button>
        </dialog>
        <script type="module" src=".\js\stripjs.js"></script>
    </body>
</html>
