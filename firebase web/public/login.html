<!DOCTYPE html>
<html class="head">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="webcss.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    </head>
    <body>
        <section class="mainlayout"Align="Center">
            <div class="mainheader">
                <div class="mainheader" style="display: flex;align-items: center;">
                    <img src="picture\return.png" width="50px" height="50px" onclick="location.href='mainpage.html'"class="return">
                    <div class="SS" onclick="location.href='mainpage.html'">
                        <div style="width:25% ; display: inline-block;">
                            <img src="picture\sloth.png" width="100%" height="90%">  
                        </div>
                        <h4 style="color: azure;"> sMART <br> sTUFF</h4>
                    </div>
                </div>
            </div> 
            <div class="maincenter">
                <br><br><br><br>
                <div style="width: 80%; margin:0px auto;">
                    <div>
                        <input id="account" class="accountData" placeholder="ACCOUNT">
                        <br><br>
                        <div style="position: relative;">
                            <input type="password" id="password" class="accountData" placeholder="PASSWORD">
                            <img src="picture\hidden.png" alt="Image" width="20px" height="20px" id="checkEye">
                        </div>
                        <br> 
                        <div style="width: 100%;">
                            <p onclick="location.href='forgetPassword.html'" style="font-size: 0.5em; color: azure;">忘記密碼?</p>
                        </div>
                        
                        
                        
                        
                    </div>
                    <br>
                    <div class="loginBTN">
                        <button type="button" id="login" class="Time" >登入</button>
                        <h4 style="color: azure;">沒有帳號嗎? 
                            <a href="signup.html" id="signup" style="display: inline;color: azure;">註冊</a>
                        </h4>
                    </div>
                    
                </div>
            </div>
            <div class="mainfooter">
            </div>
        </section>
        
        <br><br><br>
        <dialog id="loginFail" style="width: 300px;" Align="Center">
            <br>
            <p style="font-size: 130%; font-weight: 700;">登入失敗 請確認輸入的資訊</p>
            <ul style="padding: 0; margin: 0; height: 30px;">
                <button onclick="loginFail.close()" class="enter1">確認</button>
            </ul>
        </dialog>
        <script type="module" src=".\js\loginjs.js"></script>
    </body>
</html>
